<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram like button</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Sniglet:wght@400;800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');

        * {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        .btn:active {
            scale: 0.95;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>

    <main class="font-[Helvetica_Now_display] relative">
        <nav class="navbar fixed top-0 left-0 right-0 transition-all duration-300 ease-in z-[1000] ">
            <div class="box bg-white-100  z-20">
                <div class="elements">
                    <div class="  z-10 text-4xl font-bold tracking-tight text-red-600">udta<span
                            class="text-6xl">xtiw</span></div>
                    <div class="side bg-white z-10 flex gap-5 ">
                        <span class="text-xl hover:text-gray-300">Home</span>
                        <span class="text-xl hover:text-gray-300">About</span>
                        <span class="text-xl hover:text-gray-300">Contact</span>
                        <span class="text-xl hover:text-gray-300">Review</span>
                    </div>
                </div>
            </div>
        </nav>
        <h1 class="text-[6rem] font-[Sniglet] mt-20 text-zinc-500">Like pic and explore more</h1>
        <section class="h-screen flex items-center justify-center">
            <div
                class="group w-[20rem] md:w-[25rem] hover:w-[30rem] transition-all duration-500 relative cursor-pointer">
                <div
                    class="rounded-3xl shadow-2xl bg-white h-full w-full relative p-10 transform group-hover:scale-105 transition duration-500">

                    <h1 class="text-3xl font-bold tracking-tighter text-gray-700 group-hover:text-black transition">
                        Europe
                    </h1>

                    <div class="image mt-6 relative">

                        <img id="heartIcon"
                            class="w-20 h-20 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0 pointer-events-none z-10"
                            src="https://clipart-library.com/image_gallery2/Instagram-Heart-Free-Download-PNG.png"
                            alt="Heart Icon" />


                        <img id="mainImage" class="w-full h-64 object-cover object-center rounded-2xl shadow-2xl"
                            src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600&auto=format&fit=crop&q=60"
                            alt="Europe Image" />
                        <button class="btn"><img class="h-[2rem] w-[5rem]"
                                src="https://www.svgrepo.com/show/39111/heart.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="h-screen flex items-center justify-center">
            <div
                class="group w-[20rem] md:w-[25rem] hover:w-[30rem] transition-all duration-500 relative cursor-pointer">
                <div
                    class="rounded-3xl shadow-2xl bg-white h-full w-full relative p-10 transform group-hover:scale-105 transition duration-500">
                    <h1 class="text-3xl font-bold tracking-tighter text-gray-700 group-hover:text-black transition">
                        Oman
                    </h1>
                    <div class="image mt-6 relative">
                        <i class="ri-heart-3-fill  "></i>
                        <img id="mainImage" class="w-full h-64 object-cover object-center rounded-2xl shadow-2xl"
                            src="https://media.istockphoto.com/id/518400768/photo/nizwa-bahla-fort-in-ad-dakhiliya-oman.jpg?s=612x612&w=0&k=20&c=q2nvNmZ7RcaXu7LmZtnIrUAxgGhtoyLgfdJ67q-OcPg="
                            alt="Europe Image" />
                        <button class="btn"><img class="h-[2rem] w-[5rem]"
                                src="https://www.svgrepo.com/show/39111/heart.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </section>
        

        <section class="h-screen flex items-center justify-center">
            <div
                class="group w-[20rem] md:w-[25rem] hover:w-[30rem] transition-all duration-500 relative cursor-pointer">
                <div
                    class="rounded-3xl shadow-2xl bg-white h-full w-full relative p-10 transform group-hover:scale-105 transition duration-500">
                    <h1 class="text-3xl font-bold tracking-tighter text-gray-700 group-hover:text-black transition">
                        Water from stepwell near Jaipur
                    </h1>
                    <div class="image mt-6 relative">
                        <img id="heartIcon"
                            class="w-20 h-20 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0 pointer-events-none z-10"
                            src="https://clipart-library.com/image_gallery2/Instagram-Heart-Free-Download-PNG.png"
                            alt="Heart Icon" />
                        <img id="mainImage" class="w-full h-64 object-cover object-center rounded-2xl shadow-2xl"
                            src="https://media.istockphoto.com/id/493063982/photo/indian-women-carrying-water-from-stepwell-near-jaipur.jpg?s=612x612&w=0&k=20&c=l9NqbDPlYH5pfcnH3PNdaAqfm0MmifnILEE9Ew1Hesc="
                            alt="Europe Image" />
                        <button class="btn"><img class="h-[2rem] w-[5rem]"
                                src="https://www.svgrepo.com/show/39111/heart.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </section>



    </main>




    <script src="script.js"></script>

</body>

</html>
